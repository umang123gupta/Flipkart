<div class="container">
    <div style="margin-left:400px; margin-top:20px;color: red;" class="row">
        <div class="col">
            <strong style="font-size: 35px;">Product List</strong>
        </div>
    </div>
    <div style="margin-left: 400px; font-size: 25px; color: green;" class="row">
        <div class="col">
            <p>{{deleteMesage}}</p>
        </div>
    </div>
</div>
<div>
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <!-- <th scope="col">#</th> -->
                <th scope="col">Image</th>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Color</th>
                <th scope="col">Category</th>
                <th scope="col">Description</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of productList">
                <!-- <th scope="row">{{}}</th> -->
                <td><img src="{{item.image}}"></td>
                <td>{{item.name}}</td>
                <td>{{item.price}}</td>
                <td>{{item.color}}</td>
                <td>{{item.category}}</td>
                <td>{{item.description}}</td>
                <td>
                    <fa-icon (click)="deleteProduct(item.id)" style="cursor: pointer;" [icon]="icon"></fa-icon>
                    <a class="icon" routerLink="/seller-update-product/{{item.id}}"><fa-icon [icon]="editIcon"></fa-icon></a>
            </tr>
        </tbody>
    </table>
</div>
